<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Upload Image</title>
    <link rel="stylesheet" href="theme/css/bootstrap.min.css">
    <link rel="stylesheet" href="theme/css/blog.css">
    <link rel="stylesheet" href="theme/css/ladda-themeless.min.css">
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/ladda.min.js"></script>
</head>

<body ng-controller="AddImageCtrl">
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item" href="#/welcome">Home</a>
                <a class="blog-nav-item" href="#/addPost">Add Post</a>
                <a class="blog-nav-item active" href="#/addImage">Upload Image</a>
                <a class="blog-nav-item" style="cursor:pointer;" ng-click="logout();">Logout</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal" ng-submit="AddImages(files)">
            <fieldset>
                <!-- Form Name -->
                <legend>Add Images</legend>
                <!-- Images -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="pictures">Add Pictures</label>
                    <div class="col-md-4">
                        <input id="pictures" type="file" ngf-select ng-model="files" name="file" accept="image/*" ngf-max-size="2MB" ngf-keep="true" multiple ngf-keep-distinct="true" class="btn btn-primary" />
                    </div>
                </div>
                <!-- Show image thumb and remove option -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2" ng-repeat="file in files">
                            <img ngf-thumbnail="!file.$error && file" class="thumb"> <span class="glyphicon glyphicon-remove-circle" ng-click="remove(files, $index)"></span>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <!-- <input id="singlebutton" ladda-loading="login.loading" data-style="expand-right" ng-disabled="!files" name="singlebutton" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block" type="button" value="Upload" /> -->
                        <button type="button" ladda-loading="login.loading" data-style="expand-right" class="btn btn-primary segoe-ui-light ladda-button" ng-click="AddImages(files)"><span class="ladda-label">Upload</span></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
