<div ng-controller="ProfileCtrl">
    <div ng-include="'templates/header.html'"></div>
    <div class="container">
        <form class="form-horizontal">
            <legend>Profile details</legend>
            <div class="form-group">
                <label class="col-md-4 control-label">First name</label>
                <div class="col-md-4">
                    <input id="fname" name="fname" ng-model="profile.fname" type="text" class="form-control input-md" ng-required="profile.fname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Last name</label>
                <div class="col-md-4">
                    <input id="lname" name="lname" ng-model="profile.lname" type="text" class="form-control input-md" ng-required="profile.fname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Mobile number</label>
                <div class="col-md-4">
                    <input id="phno" name="phno" ng-model="profile.phno" type="text" pattern="[0-9]{10}" title="Enter your mobile number" maxlength="10" class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button type="button" ladda-loading="login.loading" data-style="expand-right" class="btn btn-primary segoe-ui-light ladda-button" ng-disabled="!profile.fname || !profile.lname || !profile.phno" ng-click="submit()"><span class="ladda-label">Update</span></button>
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <legend>Change Password</legend>
            <div class="form-group">
                <label class="col-md-4 control-label">Old password</label>
                <div class="col-md-4">
                    <input id="fname" name="fname" ng-model="profile.oldPwd" type="password" class="form-control input-md" ng-required="profile.fname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">New password</label>
                <div class="col-md-4">
                    <input id="lname" name="lname" ng-model="profile.newPwd" type="password" class="form-control input-md" ng-required="profile.fname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Confirm password</label>
                <div class="col-md-4">
                    <input id="phno" name="phno" ng-model="profile.confPwd" type="password" ng-error="!profile.newPwd" title="Enter the exact password" class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button type="button" ladda-loading="login.loading" data-style="expand-right" class="btn btn-primary segoe-ui-light ladda-button" ng-disabled="!profile.oldPwd || !profile.newPwd || !profile.confPwd" ng-click="changePasswd()"><span class="ladda-label">Save</span></button>
                </div>
            </div>
        </form>
    </div>
</div>
