<div ng-controller="WelcomeCtrl">
    <div ng-include="'templates/header.html'"></div>
    <div class="container">
        <div class="page-header">
            <h1>Welcome to Bookmyshow</h1>
        </div>
        <p class="lead">Hi <b>{{username}}</b> !!</p>
        <div class="list-group" ng-repeat="article in articles">
            <a href="#" onclick="return false;" class="list-group-item active">
                <h4 class="list-group-item-heading" ng-click="editPost(article.$id)" data-target="#editModal">{{article.title}}</h4>
                <p class="list-group-item-text" ng-click="editPost(article.$id)" data-target="#editModal">{{article.post}}</p>
                <span class="pull-right">
                  <button class="btn btn-xs btn-info" ng-click="editPost(article.$id)" data-target="#editModal"><span class="glyphicon glyphicon-edit"></span></button>
                <button class="btn btn-xs btn-warning" ng-click="confirmDelete(article.$id)" data-target="#deleteModal"><span class="glyphicon glyphicon-remove"></span></button>
                </span>
            </a>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="editModalLabel">Update Post</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Title:</label>
                                <input type="text" class="form-control" ng-model="postToUpdate.title" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Post:</label>
                                <textarea class="form-control" id="message-text" ng-model="postToUpdate.post"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="update()">Publish</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="text-align:center;">
                        <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this post forever !!</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="deletePost()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="slider">
            <img src="theme/images/5.jpg" alt="Minimum required attributes">
            <img data-src="theme/images/3.jpg" src="" alt="Use data-src for on-demand loading">
            <img data-src="theme/images/4.jpg" src="" alt="Use data-src for on-demand loading">
            <img data-src="theme/images/6.jpg" src="" alt="Use data-src">
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>
</div>
